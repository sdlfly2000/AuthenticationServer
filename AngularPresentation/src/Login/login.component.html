<H1>{{ title }}</H1>
<form #Login="ngForm" (ngSubmit)="OnSubmit(Login)">
  <label for="UserName">User Name: </label>
  <input type="text" id="UserName" name="userName" [(ngModel)]="loginRequest.username" />
  <label for="Password">Password</label>
  <input type="password" id="Password" name="password" [(ngModel)]="loginRequest.password" />
  <label for="ReturnUrl">ReturnUrl</label>
  <input type="text" id="ReturnUrl" name="returnUrl" [(ngModel)]="loginRequest.redirecturl" />
  <button type="submit">Submit</button>
</form>
