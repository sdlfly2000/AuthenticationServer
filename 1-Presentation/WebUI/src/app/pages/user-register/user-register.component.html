<div class="register-container">
    <H1>{{ title }}</H1>
    <p-divider />
    <form #Login="ngForm" (ngSubmit)="OnSubmit()">
        <div class="InputBoxContainer">
            <p-floatlabel>
                <input type="text" id="UserName" name="userName" pInputText [(ngModel)]="registerUserRequest.UserName" />
                <label htmlFor="UserName">User Name</label>
            </p-floatlabel>
        </div>
        <div class="InputBoxContainer">
            <p-floatlabel>
                <input type="password" id="Password" name="password" pInputText [(ngModel)]="registerUserRequest.PasswordEncrypto" />
                <label for="Password">Password</label>
            </p-floatlabel>
        </div>
        <div class="InputBoxContainer">
            <p-floatlabel>
                <input type="text" id="DisplayName" name="displayName" pInputText [(ngModel)]="registerUserRequest.DisplayName" />
                <label for="DisplayName">Display Name</label>
            </p-floatlabel>
        </div>
        <div class="Button">
            <p-button type="submit" class="btn btn-primary" [disabled]="isLoading">Register</p-button>
            <a routerLink="/" pButton>
                <span pButtonLabel>Back</span>
            </a>
        </div>
    </form>
</div>
