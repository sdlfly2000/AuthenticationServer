<div class="user-list-container">
    <H1>{{ title }}</H1>
    <p-divider />
    @if (Users$ | async){
    <p-table #UserTable
             [value]="Users"
             dataKey="Id.Code"
             [rows]="10"
             [rowsPerPageOptions]="[10, 25, 50]"
             [loading]="IsLoading"
             [paginator]="true"
             [globalFilterFields]="['userName', 'displayName']"
             [tableStyle]="{ 'min-width': '75rem' }">
        <ng-template #caption>
            <div class="flex">
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="UserTable.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                </p-iconfield>
            </div>
        </ng-template>

        <ng-template #header>
            <tr>
                <th style="width:22%">User Name</th>
                <th style="width:22%">Display Name</th>
            </tr>
        </ng-template>
        <ng-template #body let-user>
            <tr>
                <td>
                    {{ user.userName }}
                </td>
                <td>
                    {{ user.displayName }}
                </td>
            </tr>
        </ng-template>
    </p-table>
    }
</div>
