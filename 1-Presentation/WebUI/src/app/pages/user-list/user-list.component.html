<div class="user-list-container">
    <H1>{{ title }}</H1>
    <p-divider />
    @if (Users()){
    <div class="card">
        <p-toolbar>
            <ng-template #start>
                <p-button severity="secondary" [raised]="true" label="App" icon="pi pi-plus" class="mr-2" (click)="ShowAssignAppDialog(true)" />
            </ng-template>
        </p-toolbar>
        <p-table #UserTable
                 [value]="Users()"
                 [(selection)]="SelectedUsers"
                 selectionMode="multiple"
                 dataKey="id.code"
                 [rows]="10"
                 [rowsPerPageOptions]="[10, 25, 50]"
                 [loading]="IsLoading"
                 [paginator]="true"
                 [globalFilterFields]="['userName', 'displayName']"
                 [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #caption>
                <div class="flex">
                    <p-iconfield iconPosition="left" class="ml-auto">
                        <p-inputicon>
                            <i class="pi pi-search"></i>
                        </p-inputicon>
                        <input pInputText type="text" (input)="UserTable.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                    </p-iconfield>
                </div>
            </ng-template>

            <ng-template #header>
                <tr>
                    <th style="width:1%"><p-tableHeaderCheckbox /></th>
                    <th style="width:22%">User Name</th>
                    <th style="width:22%">Display Name</th>
                </tr>
            </ng-template>
            <ng-template #body let-user>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="user" />
                    </td>
                    <td>
                        {{ user.userName }}
                    </td>
                    <td>
                        {{ user.displayName }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    }
</div>

<p-dialog header="Assign App" [modal]="true" [(visible)]="isPopupAssignAppDialog" [contentStyle]="{'overflow-y': 'visible'}" [style]="{ width: '30rem' }">
    <form>
        <div>
            <input type="text" id="app-value-new" class="dialog-assign-app-input" placeholder="Input App Name" name="assignappinput" pInputText [(ngModel)]="assignAppName" />
        </div>
        <div class="dialog-assign-app-sec-button">
            <p-button class="dialog-assign-app-button" (click)="AssignApp()" label="Assign" />
            <p-button class="dialog-assign-app-button" label="Close" (click)="ShowAssignAppDialog(false)" />
        </div>
    </form>
</p-dialog>
